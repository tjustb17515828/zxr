<blockquote>
    作者
    <blockquote>周敦颐<blockquote>周敦颐，字茂叔，号濂溪，道州营道人。原名敦实，避英宗讳改焉。
<p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"水陆草木之花，可爱者甚蕃。"<br>""晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。"</br>
    <br>"予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。"</br>
    <br>"予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。"</br>
    <br>"噫！菊之爱，陶后鲜有闻。莲之爱，同予者何人？牡丹之爱，宜乎众矣！"</br>
    </p>
